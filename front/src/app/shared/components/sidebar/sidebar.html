<aside
  class="bg-transparent shadow-md transition-all duration-300 ease-in-out h-full pt-4"
  [ngClass]="{
    'w-[60px] border-b-1 md:border-b-0': collapsed(),
    'w-screen md:w-[180px]': !collapsed(),
  }"
>
  <button class="btn btn-ghost btn-sm mt-1 mx-1 mb-3" (click)="collapsed.set(!collapsed())">
    <i-lucide [img]="collapsed() ? Menu : Close" />
  </button>

  <ul
    class="bg-base-100 px-0 flex flex-col items-stretch space-y-2 pt-2 transition-all duration-300 ease-in-out border-t-1 border-r-1 rounded-tr-md h-[calc(100vh-16px)]"
    [ngClass]="{ 'hidden md:flex': collapsed() }"
  >
    @for (item of items(); track item.name) {
    <li [ngClass]="{ 'tooltip tooltip-right': collapsed() }" [attr.data-tip]="item.name">
      <a
        class="btn btn-ghost px-4 justify-start w-full"
        [routerLink]="`${item.path}`"
      >
        <i-lucide [img]="item.icon" />
        @if (!collapsed()) {
        <span class="truncate">{{ item.name }}</span>
        }
      </a>
    </li>
    }
  </ul>
</aside>
