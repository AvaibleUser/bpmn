<div
  class="flex size-screen mt-[56px] bg-base-100"
  [ngClass]="{ 'md:ml-[60px]': sidebarItems?.length, 'ml-0': !sidebarItems?.length }"
>
  @if (sidebarItems?.length) {
  <app-sidebar
    class="flex-none w-[60px] h-fit bg-base-300 fixed top-0 left-0 z-500"
    [items]="sidebarItems"
  />
  }

  <div class="flex flex-col w-full">
    <app-navbar
      class="bg-base-300 border-b-1 fixed top-0 right-0 z-500"
      [ngClass]="{ 'w-[calc(100vw-60px)]': sidebarItems?.length, 'w-full': !sidebarItems?.length }"
      [module]="module"
      [baseUrl]="baseUrl"
    />

    <div class="flex-1">
      <main class="min-w-fit">
        <router-outlet />
      </main>
    </div>
  </div>
</div>
